<!DOCTYPE html>
<html>
<head>
<title>Activate account</title>
<script src="js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="login-page">
<div id="login">
<div class="login-field">
<div id="errrdg">
</div>
<form id="activate">
<span>OTP :</span> <input type="text" name="otp" id="otp" class="regfrm">
<input type="button" value="activate" id="activation">
<input type="hidden" id="email" name="email">
</form>
</div>
</div>
</div>
<script>

var queryString = window.location.search.substring(1);
    var varArray = queryString.split("="); 
   
	var param2 = varArray[1];
document.getElementById("email").value = param2 ;
	
</script>
<script>
var errorflag =0;
$('.regfrm').blur(
function()
{

if($(this).val()=="")
{
errorflag =1;
$(this).css({'border-style':'solid','border-color':'#F20505'});
}
else
{
errorflag =0;
$(this).css({'border-style':'','border-color':''});

}
}
);
$('#activation').click(
function()
{
 if($('#otp').val()=="") { errorflag=1;
    $('#otp').css({'border-style':'solid','border-color':'#F20505'}); }
if(errorflag==0)
{
$.ajax(
{
type: "POST",
url : "http://judestechnocrats.com/onemapdemo/sg-map/activate.php",
data:$('#activate').serialize(),
success:function(data)
{
//alert(data);
if(data=="success")
{
window.localStorage.setItem("loggedIn", 1);
window.localStorage.setItem("username", document.getElementsByName("email").value);
window.location.href="home.html";
}
else
{
$('#errrdg').css('color','red').html("Incorrect OTP :(");

}
}

}

);
}
}

);
</script>

</body>
</html>
